<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Комментарии:</h1>
        <div class="commentsList" id="message">
        </div>

        <div class="addComment">
                <div class="avatar">
                    <div class="avatarImg" id="avatarImg"> </div>
                    <button class="button" id="changeAvatarBtn" onclick="changeAvatar()">Изменить</button>
                    <input type="url" id="avatarURL" placeholder="Укажите ссылку">
                </div>

                <div class="authorName">
                    <label>Имя:</label>
                    <input type="text" id="author" placeholder="Anonymous">
                    <button class="button saveBtn" onclick="addToLocalStorage()">Сохранить данные</button>
                </div>

            <div class="newComment">
                <label>Добавить комментарий:</label>
                <textarea rows="5" id="newComment"></textarea>
                <button class="button" onclick="checkSpam()">Отправить комментарий</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
