<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../node_modules/js-datepicker/dist/datepicker.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/logo.png" alt="" class="icon">
                <p>Learning tracker</p>
            </div>
            <nav>
                <div class="menu">
                    <a class="menu_item" href="../index.html">Dashboard</a>
                    <a class="menu_item" href="">Tasks</a>
                    <a class="menu_item" href="">Notifications</a>
                    <a class="menu_item" href="">Profile</a>
                    <a class="menu_item" href="">Settings</a>
                </div>
            </nav>
            <div class="aside_image">
                <h2>Let's learn something new today!</h2>
                <img src="../assets/guitar.png" alt="" class="bgImage">
            </div>
        </aside>

        <main class="main">
            <header class="header">
                <div class="hello">
                    <h1>
                        Hello, User!
                    </h1>
                </div>
                <div class="account">
                    <a href="" class="notifications">
                        <img src="../assets/message.svg" alt="" class="icon">
                    </a>
                    <a href="" class="avatar">
                        <img src="../assets/female_avatar.svg" alt="" class="icon-avatar">
                    </a>
                </div>
            </header>

            <div class="container_row">
                <section class="tasks__narrow">
                    <div class="sectionHeader">
                        <div class="tasksTitle">
                            <h2>Tasks for the day</h2>
                        </div>
                    </div>

                    <div class="task task__active">
                        <button class="delButton">X</button>
                        <img src="../assets/solution.svg" alt="" class="task_icon">
                        <div class="task_text">
                            <h3 class="task_title">JS objects</h3>
                            <p class="task_body">10.00-12.00 - learn theory</p>
                        </div>
                        <div class="task_checkbox">
                            <img src="../assets/tick.png" alt="" class="tick tick__hidden">
                        </div>
                    </div>

                    <div class="task task__done">
                        <button class="delButton">X</button>
                        <img src="../assets/solution.svg" alt="" class="task_icon">
                        <div class="task_text">
                            <h3 class="task_title">JS objects</h3>
                            <p class="task_body">10.00-12.00 - learn theory</p>
                        </div>
                        <div class="task_checkbox">
                            <img src="../assets/tick.png" alt="" class="tick tick__visible">
                        </div>
                    </div>
                </section>

                <section class="tasksCalendar">
                    <input type="text" class="datepicker" id="datepicker"> </input>
                </section>

                <section class="addTask">
                    <div class="newTask">
                        <div class="newTask_container">
                            <h2>Add new task</h2>
                            <h3>Title</h3>
                            <input type="text" class="newTask_title"></input>
                            <p>Task</p>
                            <textarea class="newTask_textarea" rows="3"></textarea>
                        </div>
                        <button class="addButton" id="addButton">Add task</button>
                </section>
            </div>

            <div class="image">
                <img src="../assets/to-do.png" alt="" class="bgImage">
            </div>
        </main>
    </div>
    <script src="bundle.js"></script>

</body>

</html>
