<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <div class="logo">
                <img src="assets/Google_logo.png" alt="logo" class="logo_img">
            </div>
            <div class="title">Создайте аккаунт Google</div>
            <div class="subtitle">Перейти в Gmail</div>
            <div class="username">
                <input type="text" class="input name" id="userName" placeholder="Имя">
                <input type="text" class="input surname" id="userSurname" placeholder="Фамилия">
            </div>
            <div class="error" id="errorUsername">
                <svg aria-hidden="true" class="stUf5b LxE1Id" fill="currentColor" focusable="false" width="16px"
                    height="16px" color="#d93025" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg>
                <span id="errorUsernameText"></span></div>

            <div class="userlogin">
                <input type="text" class="input login" id="userEmail" placeholder="Имя пользователя" 
                    minlength="6" maxlength="30">
                <div class="mail">@gmail.com</div>
            </div>
            <div class="label" id="loginLabel">Можно использовать буквы латинского алфавита, цифры и точки.</div>
            <div class="error" id="errorEmail">
                <svg aria-hidden="true" class="stUf5b LxE1Id" fill="currentColor" focusable="false" width="16px"
                    height="16px" color="#d93025" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg>
                <span id="errorEmailText"></span></div>

            <div class="userpassword">
                <input type="password" class="input password" id="userPW" placeholder="Пароль" required minlength="8">
                <input type="password" class="input confirm" id="userPWConf" placeholder="Подтвердить">
            </div>
            <div class="label" id="PWLabel">Пароль должен содержать не менее восьми знаков, включать буквы, цифры и
                специальные символы</div>
            <div class="error" id="errorPW">
                <svg aria-hidden="true" class="stUf5b LxE1Id" fill="currentColor" focusable="false" width="16px"
                    height="16px" color="#d93025" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg>
                <span id="errorPWText"></span></div>

            <div class="chechbox">
                <input type="checkbox" class="tick" onclick="myFunction()">
                <label class="showpw">Показать пароль</label>
            </div>
            <div class="buttons">
                <button class="signin">Войти</button>
                <button type="button" class="next" onclick="check()">Отправить</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
