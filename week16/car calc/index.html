<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="bg">
            <img class="img" alt="bg_img" src="./bg.jpg">
            <img class="logo" alt="logo" src="./logo_skoda.png">
            <div class="header">
                <h1 class="title">Остался всего 1 шаг для расчета финальной стоимости вашего автомобиля!</h1>
                <p class="subtitle">Укажите параметры, которые Вам необходимы, и <br> мы определим стоимость.</p>
                <button type="button" class="button button_small" onclick="calc()"> Рассчитать </button>
            </div>


            <form class="form">
                <div class="formField">
                    <label for="carModel"><b>Модель автомобиля</b></label>
                    <select required="required" id="carModel">
                        <option value="0">Выберите модель автомобиля</option>
                        <option value="Fabia">Fabia</option>
                        <option value="Karoq">Karoq</option>
                        <option value="Kodiaq">Kodiaq</option>
                        <option value="Octavia">Octavia</option>
                        <option value="Rapid">Rapid</option>
                        <option value="Superb">Superb</option>
                        <option value="Yeti">Yeti</option>
                    </select>
                </div>
                <div class="formField formField_radio">
                    <b>Привод</b><br />
                    <input type="radio" id="four-wheel" name="drive" value="1.2" checked />
                    <label for="four-wheel">Полный</label>
                    <input type="radio" id="front-wheel" name="drive" value="1" />
                    <label for="front-wheel">Передний</label>
                </div>
                <div class="formField formField_radio">
                    <b>Тип КПП</b><br />
                    <input type="radio" id="automatic" name="gearbox" value="1.1" checked />
                    <label for="automatic">Автомат</label>
                    <input type="radio" id="robot" name="gearbox" value="1.1" />
                    <label for="robot">Робот</label>
                    <input type="radio" id="manual" name="gearbox" value="1" />
                    <label for="manual">Механика</label>
                </div>
                <div class="formField formField_radio">
                    <b>Тип топлива</b><br />
                    <input type="radio" id="gasoline" name="fuel" value="1" checked />
                    <label for="gasoline">Бензин</label>
                    <input type="radio" id="diesel" name="fuel" value="1.1" />
                    <label for="diesel">Дизель</label>
                </div>
                <div class="formField">
                    <b>Безопасность</b><br />
                    <input type="checkbox" id="abs" name="safety" value="1" />
                    <label for="abs">Антиблокировочная система (ABS)</label> <br />
                    <input type="checkbox" id="anti-slip" name="safety" value="1" />
                    <label for="anti-slip">Антипробуксовочная система</label> <br />
                    <input type="checkbox" id="blindSpots" name="safety" value="2" />
                    <label for="blindSpots">Система контроля слепых зон</label> <br />
                    <input type="checkbox" id="laneControl" name="safety" value="2" />
                    <label for="laneControl">Система контроля за полосой движения</label> <br />
                    <input type="checkbox" id="collisionAvoidance" name="safety" value="2" />
                    <label for="collisionAvoidance">Система предотвращения столкновения</label> <br />
                    <input type="checkbox" id="airbags" name="safety" value="1" />
                    <label for="airbags">Подушки безопасности</label> <br />
                    <input type="checkbox" id="fogLights" name="safety" value="1" />
                    <label for="fogLights">Противотуманные фары</label><br />
                    <input type="checkbox" id="parktronic" name="safety" value="2" />
                    <label for="parktronic">Парктроник</label><br />
                    <input type="checkbox" id="alarm" name="safety" value="1" />
                    <label for="alarm">Защита от угона</label>
                </div>
                <div class="formField">
                    <b>Дополнительно</b><br />
                    <input type="checkbox" id="audio" name="optional" value="1" />
                    <label for="audio">Аудиосистема</label> <br />
                    <input type="checkbox" id="computer" name="optional" value="2" />
                    <label for="computer">Бортовой компьютер</label> <br />
                    <input type="checkbox" id="cruiseControl" name="optional" value="2" />
                    <label for="cruiseControl">Круиз-контроль</label> <br />
                    <input type="checkbox" id="remote" name="optional" value="2" />
                    <label for="remote">Дистанционный запуск двигателя</label> <br />
                    <input type="checkbox" id="heatedSeats" name="optional" value="2" />
                    <label for="heatedSeats">Обогрев сидений</label> <br />
                    <input type="checkbox" id="heatedWheel" name="optional" value="1" />
                    <label for="heatedWheel">Обогрев рулевого колеса</label> <br />
                    <input type="checkbox" id="powerSteering" name="optional" value="1" />
                    <label for="powerSteering">Усилитель руля</label> <br />
                    <input type="checkbox" id="foldingMirrors" name="optional" value="1" />
                    <label for="foldingMirrors">Электроскладывание зеркал</label> <br />
                    <input type="checkbox" id="heating" name="optional" value="1" />
                    <label for="heating">Электрообогрев лобового стекла и зеркал</label>
                </div>
                <div class="formField">
                    <label for="carInterior"><b>Обивка салона</b></label>
                    <select required="required" id="carInterior">
                        <option value="1">Тканевый салон</option>
                        <option value="2">Комбинированный салон</option>
                        <option value="3">Кожаный салон</option>
                    </select>
                </div>

                <button type="button" class="button" onclick="calc()">Узнать стоимость </button>
            </form>
        </div>
        <div class="price">
            <p> Предварительная стоимость комплектации:</p>
            <span id="yourPrice"></span>₽    
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
