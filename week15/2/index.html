<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
 <div class="form">
 <div class="logo">
     <img src="assets/Google_logo.png" alt="logo" class="logo_img">
 </div>
 <div class="title">Создайте аккаунт Google</div>
 <div class="subtitle">Перейти в Gmail</div>
 <div class="username">
     <input type="text" class="input name" placeholder="Имя">
     <input type="text" class="input surname" placeholder="Фамилия">
 </div>
 <div class="userlogin">
    <input type="text" class="input login" placeholder="Имя пользователя">
    <label>Можно использовать буквы латинского алфавита, цифры и точки.</label>
 </div>
 <div class="userpassword">
    <input type="text" class="input password" placeholder="Пароль">
    <input type="text" class="input confirm" placeholder="Подтвердить">
    <label>Пароль должен содержать не менее восьми знаков, включать буквы, цифры и специальные символы</label>
 </div>
 <input type="checkbox"> 
 <label>Показать пароль</label>
<div class="buttons">
    <button class="signin">Войти</button>
    <button class="next">Далее</button>
</div>

</div>
</div>

    <script src="script.js"></script>
</body>
</html>
