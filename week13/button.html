<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .btn {
    display: block;
    margin: 25% auto;
    box-sizing: border-box;
    font-size: 1.1rem;
    line-height: 1.55;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-decoration: none;
    text-align: center;
    padding: 1.1rem 3.4rem 1.1rem 3.4rem;
    border: none;
    border-radius: 50px;
    background: #3dc4c4;
    }

    .btn:hover {
        cursor: pointer;
        transition: background-color 0.4s ease;
        background: #2e9999;
    }
</style>

</head>

<body>

    <button class="btn" onClick="showMessage ()">Нажми меня</button>

    <script>
        function showMessage () {
        let name = prompt('Как тебя зовут?', "Геральт из Ривии");
        alert(`Привет, ${name}!`);
    }
    </script>

</body>

</html>
